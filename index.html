<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Азбука Морзе</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="menu">
            <h1 id="task-title">Завдання 1</h1>
            <button onclick="startTaskFromMenu()">Почати</button>
        </div>
        <div id="task-screen" class="hidden">
            <button onclick="leaveToMenu(-1)">вийти в меню</button>
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Введіть переклад">
            <button onclick="checkAnswer()">Перевірити</button>
            <p id="praise"></p>
            <button id="reset" onclick="startTaskFromMenu(+1)" class="hidden">нова гра</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
