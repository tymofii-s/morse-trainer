<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця Морзе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        } 
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Таблиця Морзе</h2>
        <table>
            <tr>
                <th>Українська буква</th>
                <th>Морзе</th>
            </tr>
            <tr><td>А</td><td>.-</td></tr>
            <tr><td>Б</td><td>-...</td></tr>
            <tr><td>В</td><td>.--</td></tr>
            <tr><td>Г</td><td>--.</td></tr>
            <tr><td>Д</td><td>-..</td></tr>
            <tr><td>Е</td><td>.</td></tr>
            <tr><td>Є</td><td>..-..</td></tr>
            <tr><td>Ж</td><td>...-</td></tr>
            <tr><td>З</td><td>--..</td></tr>
            <tr><td>И</td><td>..</td></tr>
            <tr><td>І</td><td>..</td></tr>
            <tr><td>Ї</td><td>.---.</td></tr>
            <tr><td>Й</td><td>.---</td></tr>
            <tr><td>К</td><td>-.-</td></tr>
            <tr><td>Л</td><td>.-..</td></tr>
            <tr><td>М</td><td>--</td></tr>
            <tr><td>Н</td><td>-.</td></tr>
            <tr><td>О</td><td>---</td></tr>
            <tr><td>П</td><td>.--.</td></tr>
            <tr><td>Р</td><td>.--.</td></tr>
            <tr><td>С</td><td>...</td></tr>
            <tr><td>Т</td><td>-</td></tr>
            <tr><td>У</td><td>..-</td></tr>
            <tr><td>Ф</td><td>..-.</td></tr>
            <tr><td>Х</td><td>....</td></tr>
            <tr><td>Ц</td><td>-.-.</td></tr>
            <tr><td>Ч</td><td>---.</td></tr>
            <tr><td>Ш</td><td>----</td></tr>
            <tr><td>Щ</td><td>--.-</td></tr>
            <tr><td>Ь</td><td>-..-</td></tr>
            <tr><td>Ю</td><td>..--</td></tr>
            <tr><td>Я</td><td>.--</td></tr>
        </table>
    </div>
</body>
</html>
